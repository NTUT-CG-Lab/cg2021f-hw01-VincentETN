<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loader - ttf</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info"></div>

		<script src="./opentype.min.js"></script>
		<script src="./three.min.js"></script>
		<script src="./TTFLoader.js"></script>
		<script src="scoreoutputer.min.js"></script>
<!-- 自評表 -->
		<script>
			// 建構子 ScoreOutputer 接受一個字串，該字串為 csv 的檔案名稱
			// 以下面範例，檔名就為 "109598105(總分: 6).csv"
			var so = new ScoreOutputer("107820014");
			so.installCSS(function(){
				// 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
				// installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式
			
				//加入項目，分數，完成狀況
				//第一個參數為 項目名稱
				//第2個參數為 項目分數
				//第3個參數為 完成狀況，有完成 true/未完成 false
				//有幾個項目就呼叫幾個 addChild
				//addChild 要比 renderModal 先呼叫
				so.addChild("創建場景", 2, true);
				so.addChild("讀取字型檔", 2, true);
				so.addChild("將地支以圓圈排列", 2, true);
				so.addChild("滑鼠點擊12地支跳轉網頁", 1, false);
				so.addChild("顯示\"高等計算機圖學作業\"", 1, true);
				so.addChild("時鐘效果", 1, false);
				so.addChild("任何ply格式模型", 1, false);

				//產生自評表，參數如下所示
				so.renderModal(
					//1. 自評表插入位置 (預設 document.body)
					document.body,
					//2. 自評表背景 (預設紅色)
					'rgba(100,45,58,1)', 
					//3. 自評表文字顏色 (預設白色)
					'white', 
					//4. 自評表文字大小 (預設 14pt)
					'15pt', 
					//5. 自評表 checkbox 文字大小 (預設多少忘了)
					'15px', 
					//6. 自評表標題 (預設 "自我評分表")
					dialogTitle='自我評分表'
				);
				
				//設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
				so.installDownloadBtn();
				
				//產生 "開啟自評表按鈕"
				so.renderBtn(
					//自評表按鈕插入位置
					document.querySelector("#info"),
					//自評表按鈕文字
					"開啟自評表"
				);
			});
		</script>
<!-- webGL -->
		<script>

			var fontttf = "./I.Ngaan.ttf";
			
			let container;
			let camera, cameraTarget, scene, renderer;
			let group, textMesh1, textMesh2, textGeo, material;
			let firstLetter = true;

			let text = '高等計算機圖學作業';
			const height = 5,
				size = 32,
				hover = 0,
				curveSegments = 4,
				bevelThickness = 2,
				bevelSize = 1.5;
//clock variables
			let hoursGeo, hoursMesh, clockMaterial, hoursGroup;
			const hours = ['子','丑','寅','卯','辰','巳','午','未','申','酉','戌','亥'];
			const hoursX = [0, 1, 1.732, 2, 1.732, 1, 0, -1, -1.732, -2, -1.732, -1];
			const hoursY = [2, 1.732, 1, 0, -1, -1.732, -2, -1.732, -1, 0, 1, 1.732];
			const clockCenterX = 3,
				clockCenterY = 116;

			let font = null;
			const mirror = false;

			let targetRotation = 0;
			let targetRotationOnPointerDown = 0;

			let pointerX = 0;
			let pointerXOnPointerDown = 0;

			let windowHalfX = window.innerWidth / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 1500 );
				camera.position.set( 0, 400, 700 );

				cameraTarget = new THREE.Vector3( 0, 150, 0 );

				// SCENE

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.fog = new THREE.Fog( 0x000000, 250, 1400 );

				// LIGHTS

				const dirLight = new THREE.DirectionalLight( 0xffffff, 0.125 );
				dirLight.position.set( 0, 0, 1 ).normalize();
				scene.add( dirLight );

				const pointLight = new THREE.PointLight( 0xffffff, 1.5 );
				pointLight.position.set( 0, 120, 150 );
				//pointLight.color.setHSL( Math.random(), 1, 0.5 );
				scene.add( pointLight );

				material = new THREE.MeshPhongMaterial( { color: 0x7a7a7a, flatShading: true } );
//clock text color
				clockMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true } );

				group = new THREE.Group();
				group.position.y = 100;

				scene.add( group );

				const loader = new THREE.TTFLoader();
				
				loader.load( fontttf, function ( json ) {
				console.log(json)
					font = new THREE.Font( json );
					createText();

				} );

				const plane = new THREE.Mesh(
					new THREE.PlaneGeometry( 500, 500 ),
					new THREE.MeshBasicMaterial( { color: 0xffffff, opacity: 0.5, transparent: true } )
				);
				plane.position.y = 0;
				plane.rotation.x = - Math.PI / 2;
				//scene.add( plane );
				group.add( plane );
//create clock
				createClock();

				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// EVENTS

				container.style.touchAction = 'none';
				container.addEventListener( 'pointerdown', onPointerDown );

				document.addEventListener( 'keypress', onDocumentKeyPress );
				document.addEventListener( 'keydown', onDocumentKeyDown );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentKeyDown( event ) {

				if ( firstLetter ) {

					firstLetter = false;
					text = '';

				}

				const keyCode = event.keyCode;

				// backspace

				if ( keyCode === 8 ) {

					event.preventDefault();

					text = text.substring( 0, text.length - 1 );
					refreshText();

					return false;

				}

			}

			function onDocumentKeyPress( event ) {

				const keyCode = event.which;

				// backspace

				if ( keyCode === 8 ) {

					event.preventDefault();

				} else {

					const ch = String.fromCharCode( keyCode );
					text += ch;

					refreshText();

				}

			}

			function createText() {

				textGeo = new THREE.TextGeometry( text, {

					font: font,

					size: size,
					height: height,
					curveSegments: curveSegments,

					bevelThickness: bevelThickness,
					bevelSize: bevelSize,
					bevelEnabled: true

				} );

				textGeo.computeBoundingBox();
				textGeo.computeVertexNormals();

				const centerOffset = - 0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );

				textMesh1 = new THREE.Mesh( textGeo, material );

				textMesh1.position.x = centerOffset;
				textMesh1.position.y = hover;
				textMesh1.position.z = 100;

				textMesh1.rotation.x = - Math.PI / 2;
				textMesh1.rotation.y = Math.PI * 2;

				group.add( textMesh1 );

				if ( mirror ) {

					textMesh2 = new THREE.Mesh( textGeo, material );

					textMesh2.position.x = centerOffset;
					textMesh2.position.y = - hover;
					textMesh2.position.z = height;

					textMesh2.rotation.x = Math.PI;
					textMesh2.rotation.y = Math.PI * 2;

					group.add( textMesh2 );

				}
// clock
				hoursGroup = new THREE.Group();
				for (let i = 0; i < hours.length; i++) {
					hoursGeo = new THREE.TextGeometry( hours[i], {

						font: font,
						size: 14,
						height: 2,
						curveSegments: curveSegments,

						bevelThickness: bevelThickness,
						bevelSize: bevelSize,
						bevelEnabled: true

					} );

					hoursGeo.computeBoundingBox();
					hoursGeo.computeVertexNormals();

					hoursMesh = new THREE.Mesh( hoursGeo, clockMaterial );
					hoursMesh.position.x = -7 + hoursX[i] * 40;
					hoursMesh.position.y = 110 + hoursY[i] * 40;
					hoursMesh.position.z = 2;

					hoursGroup.add(hoursMesh);
				}
				group.add(hoursGroup);

			}

			function refreshText() {

				group.remove( textMesh1 );
				if ( mirror ) group.remove( textMesh2 );

				if ( ! text ) return;

				createText();

			}

			function onPointerDown( event ) {

				if ( event.isPrimary === false ) return;

				pointerXOnPointerDown = event.clientX - windowHalfX;
				targetRotationOnPointerDown = targetRotation;

				document.addEventListener( 'pointermove', onPointerMove );
				document.addEventListener( 'pointerup', onPointerUp );

			}

			function onPointerMove( event ) {

				if ( event.isPrimary === false ) return;

				pointerX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnPointerDown + ( pointerX - pointerXOnPointerDown ) * 0.02;

			}

			function onPointerUp() {

				if ( event.isPrimary === false ) return;

				document.removeEventListener( 'pointermove', onPointerMove );
				document.removeEventListener( 'pointerup', onPointerUp );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;

				camera.lookAt( cameraTarget );

				renderer.render( scene, camera );

			}
//my function
			function createClock() {
				const clock = new THREE.Mesh(
					new THREE.CircleGeometry(100, 64),
					new THREE.MeshBasicMaterial( { color: 0x00ffff, opacity: 0.5, transparent: true, side: THREE.DoubleSide } )
				);
				clock.position.x = clockCenterX;
				clock.position.y = clockCenterY;
				clock.position.z = 0;
				group.add(clock);

				for (let i = 0; i < hours.length; i++) {
					var circle = new THREE.Mesh(
						new THREE.CircleGeometry(14, 32),
						new THREE.MeshBasicMaterial( { color: 0x00e393 , opacity: 0.7, transparent: true } )
					);
					circle.position.x = clockCenterX + hoursX[i] * 40;
					circle.position.y = clockCenterY + hoursY[i] * 40;
					circle.position.z = 1;
					group.add( circle );
				}
			}

		</script>

	</body>
</html>
