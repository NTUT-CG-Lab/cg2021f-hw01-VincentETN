<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loader - ttf</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - TTFLoader using opentype by gero3
			<br/>type to enter new text, drag to spin the text
		</div>

		<script src="./opentype.min.js"></script>
		<script src="./three.min.js"></script>
		<script src="./TTFLoader.js"></script>
		
		<script>
		
			var fontttf = "./I.Ngaan.ttf";
			
			let container;
			let camera, cameraTarget, scene, renderer;
			let group, textMesh1, textMesh2, textGeo, material;
			let firstLetter = true;

			let text = '高等計算機圖學作業';
			const height = 5,
				size = 32,
				hover = 0,
				curveSegments = 4,
				bevelThickness = 2,
				bevelSize = 1.5;
//clock
			let hoursGeo, hoursMesh, clockMaterial;
			const hours = ['子','丑','寅','卯','辰','巳','午','未','申','酉','戌','亥'];
			const hoursX = [0, 1, 1.732, 2, 1.732, 1, 0, -1, -1.732, -2, -1.732, -1];
			const hoursY = [2, 1.732, 1, 0, -1, -1.732, -2, -1.732, -1, 0, 1, 1.732];

			let font = null;
			const mirror = false;

			let targetRotation = 0;
			let targetRotationOnPointerDown = 0;

			let pointerX = 0;
			let pointerXOnPointerDown = 0;

			let windowHalfX = window.innerWidth / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 1500 );
				camera.position.set( 0, 400, 700 );

				cameraTarget = new THREE.Vector3( 0, 150, 0 );

				// SCENE

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.fog = new THREE.Fog( 0x000000, 250, 1400 );

				// LIGHTS

				const dirLight = new THREE.DirectionalLight( 0xffffff, 0.125 );
				dirLight.position.set( 0, 0, 1 ).normalize();
				scene.add( dirLight );

				const pointLight = new THREE.PointLight( 0xffffff, 1.5 );
				pointLight.position.set( 0, 120, 150 );
				//pointLight.color.setHSL( Math.random(), 1, 0.5 );
				scene.add( pointLight );

				material = new THREE.MeshPhongMaterial( { color: 0x7a7a7a, flatShading: true } );
//clock color
				clockMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true } );

				group = new THREE.Group();
				group.position.y = 100;

				scene.add( group );

				const loader = new THREE.TTFLoader();
				
				loader.load( fontttf, function ( json ) {
				console.log(json)
					font = new THREE.Font( json );
					createText();

				} );

				const plane = new THREE.Mesh(
					new THREE.PlaneGeometry( 500, 500 ),
					new THREE.MeshBasicMaterial( { color: 0xffffff, opacity: 0.5, transparent: true } )
				);
				plane.position.y = 0;
				plane.rotation.x = - Math.PI / 2;
				//scene.add( plane );
				group.add( plane );
//clock
				createClock();

				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// EVENTS

				container.style.touchAction = 'none';
				container.addEventListener( 'pointerdown', onPointerDown );

				document.addEventListener( 'keypress', onDocumentKeyPress );
				document.addEventListener( 'keydown', onDocumentKeyDown );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentKeyDown( event ) {

				if ( firstLetter ) {

					firstLetter = false;
					text = '';

				}

				const keyCode = event.keyCode;

				// backspace

				if ( keyCode === 8 ) {

					event.preventDefault();

					text = text.substring( 0, text.length - 1 );
					refreshText();

					return false;

				}

			}

			function onDocumentKeyPress( event ) {

				const keyCode = event.which;

				// backspace

				if ( keyCode === 8 ) {

					event.preventDefault();

				} else {

					const ch = String.fromCharCode( keyCode );
					text += ch;

					refreshText();

				}

			}

			function createText() {

				textGeo = new THREE.TextGeometry( text, {

					font: font,

					size: size,
					height: height,
					curveSegments: curveSegments,

					bevelThickness: bevelThickness,
					bevelSize: bevelSize,
					bevelEnabled: true

				} );

				textGeo.computeBoundingBox();
				textGeo.computeVertexNormals();

				const centerOffset = - 0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );

				textMesh1 = new THREE.Mesh( textGeo, material );

				textMesh1.position.x = centerOffset;
				textMesh1.position.y = hover;
				textMesh1.position.z = 100;

				textMesh1.rotation.x = - Math.PI / 2;
				textMesh1.rotation.y = Math.PI * 2;

				group.add( textMesh1 );

				if ( mirror ) {

					textMesh2 = new THREE.Mesh( textGeo, material );

					textMesh2.position.x = centerOffset;
					textMesh2.position.y = - hover;
					textMesh2.position.z = height;

					textMesh2.rotation.x = Math.PI;
					textMesh2.rotation.y = Math.PI * 2;

					group.add( textMesh2 );

				}
// clock
				for (let i = 0; i < hours.length; i++) {
					hoursGeo = new THREE.TextGeometry( hours[i], {

						font: font,
						size: 14,
						height: 2,
						curveSegments: curveSegments,

						bevelThickness: bevelThickness,
						bevelSize: bevelSize,
						bevelEnabled: true

					} );

					hoursGeo.computeBoundingBox();
					hoursGeo.computeVertexNormals();

					hoursMesh = new THREE.Mesh( hoursGeo, clockMaterial );
					hoursMesh.position.x = -7 + hoursX[i] * 40;
					hoursMesh.position.y = 110 + hoursY[i] * 40;
					hoursMesh.position.z = 2;

					group.add(hoursMesh);
				}

			}

			function refreshText() {

				group.remove( textMesh1 );
				if ( mirror ) group.remove( textMesh2 );

				if ( ! text ) return;

				createText();

			}

			function onPointerDown( event ) {

				if ( event.isPrimary === false ) return;

				pointerXOnPointerDown = event.clientX - windowHalfX;
				targetRotationOnPointerDown = targetRotation;

				document.addEventListener( 'pointermove', onPointerMove );
				document.addEventListener( 'pointerup', onPointerUp );

			}

			function onPointerMove( event ) {

				if ( event.isPrimary === false ) return;

				pointerX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnPointerDown + ( pointerX - pointerXOnPointerDown ) * 0.02;

			}

			function onPointerUp() {

				if ( event.isPrimary === false ) return;

				document.removeEventListener( 'pointermove', onPointerMove );
				document.removeEventListener( 'pointerup', onPointerUp );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;

				camera.lookAt( cameraTarget );

				renderer.render( scene, camera );

			}
//my function
			function createClock() {
				const clock = new THREE.Mesh(
					new THREE.CircleGeometry(100, 64),
					new THREE.MeshBasicMaterial( { color: 0x00ffff, opacity: 0.5, transparent: true } )
				);
				clock.position.x = 0;
				clock.position.y = 116;
				clock.position.z = 0;
				group.add(clock);

				for (let i = 0; i < hours.length; i++) {
					var circle = new THREE.Mesh(
						new THREE.CircleGeometry(14, 32),
						new THREE.MeshBasicMaterial( { color: 0x00e393 , opacity: 0.7, transparent: true } )
					);
					circle.position.x = 3 + hoursX[i] * 40;
					circle.position.y = 116 + hoursY[i] * 40;
					circle.position.z = 1;
					group.add( circle );
				}
			}

		</script>

	</body>
</html>
